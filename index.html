<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Overlay Collage</title>
    <style>
        body {
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #grid {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .image-container {
            position: absolute;
            display: inline-block;
        }

        .image-container img.bg {
            display: block;
            position: relative;
        }

        .overlay {
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
